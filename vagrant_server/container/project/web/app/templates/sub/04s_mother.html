<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/04_mother.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">MOTHER BOARD</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request"  id="Search1">
          <div class="sg1"  id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="mother_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="mother_high_price"></div>
          </div>
          <div class="sg2"  id="Search2">
            <select class="sbox" id="mother_socket_value">
              <option value="">Socket</option>
              <option value="●ソケット形状：Socket AM4">Socket AM4</option>
              <option value="●ソケット形状：LGA1150">LGA1150</option>
              <option value="●ソケット形状：LGA1151">LGA1151</option>
              <option value="●ソケット形状：LGA1155">LGA1155</option>
              <option value="●ソケット形状：LGA1200,●ソケット形状：LGA 1200">LGA1200</option>
              <option value="●ソケット形状：LGA2066">LGA2066</option>
            </select>
            <select class="sbox" id="mother_TipSet_value">
              <option value="">TipSet</option>
                <option value="●チップセット：AMD A320">AMD A320</option>
                <option value="●チップセット：AMD A520">AMD A520</option>
                <option value="●チップセット：AMD B450">AMD B450</option>
                <option value="●チップセット：AMD B550">AMD B550</option>
                <option value="●チップセット：AMD X570">AMD X570</option>
                <option value="●チップセット：Intel B85">Intel B85</option>
                <option value="●チップセット：Intel B360">Intel B360</option>
                <option value="●チップセット：Intel B365">Intel B365</option>
                <option value="●チップセット：Intel B460">Intel B460</option>
                <option value="●チップセット：Intel H61">Intel H61</option>
                <option value="●チップセット：Intel H110">Intel H110</option>
                <option value="●チップセット：Intel H310">Intel H310</option>
                <option value="●チップセット：Intel H370">Intel H370</option>
                <option value="●チップセット：Intel H410">Intel H410</option>
                <option value="●チップセット：Intel H470">Intel H470</option>
                <option value="●チップセット：Intel X299">Intel X299</option>
                <option value="●チップセット：Intel Z390">Intel Z390</option>
                <option value="●チップセット：Intel Z490">Intel Z490</option>
            </select>
          </div>
          <div class="sg3"  id="Search3">
            <select class="sbox" id="mother_form_factor_value">
              <option value="">Form Factor</option>
                <option value="●フォームファクタ：ATX">ATX</option>
                <option value="●フォームファクタ：MicroATX">MicroATX</option>
                <option value="●フォームファクタ：E-ATX">E-ATX</option>
                <option value="●フォームファクタ：Mini-ATX">Mini-ATX</option>
            </select>
          </div>
        </div>


        <div class="sub">
          {% for mother in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{mother.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{mother.product_name}}</h1>
                <h3 class="price">¥{{mother.price}}</h3>
                <h2 class="text">{{mother.info}}</h2>
              </div>
            </div>
          </button>
          {% endfor %}
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/mother.js?ver=2020101654"></script>
  </body>
</html>
