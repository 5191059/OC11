<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/08_case.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">CASE</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1" id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="case_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="case_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="case_collesMB_value">
              <option value="">対応MB規格</option>
              <option value=":E-ATX, ,E-ATX">E-ATX</option>
              <option value=":ATX, ,ATX">ATX</option>
              <option value=":MicroATX, ,MicroATX">MicroATX</option>
              <option value=":Mini-ITX, ,Mini-ITX">Mini-ITX</option>
            </select>
          </div>
        </div>

        <div class="sub">

          {% for case in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{case.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{case.product_name}}</h1>
                <h3 class="price">¥{{case.price[1][1]}}</h3>
                <h2 class="text">
                  <p>対応MB規格:{{case.info[0]}}</p>
                </h2>
              </div>
            </div>
          </button>
          {% endfor %}
          
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/case.js?ver=9022903"></script>
  </body>
</html>
