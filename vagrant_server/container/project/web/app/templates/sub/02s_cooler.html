<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/02_cooler.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">COOLER</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1"  id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="cooler_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="cooler_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="cooler_socket_value">
              <option value="">Socket</option>
              <option value="Socket AM3">Socket AM3</option>
              <option value="Socket AM3+">Socket AM3+</option>
              <option value="Socket AM4">Socket AM4</option>
              <option value="LGA2066">LGA775</option>
              <option value="LGA1150">LGA1150</option>
              <option value="LGA1151">LGA1151</option>
              <option value="LGA1200">LGA1200</option>
              <option value="LGA2011">LGA2011</option>
              <option value="LGA2066">LGA2066</option>
            </select>
            <select class="sbox" id="cooler_height_value">
              <option value="">Height</option>
                <option value="●高さ：32mm">32mm</option>
                <option value="●高さ：37mm">37mm</option>
                <option value="●高さ：39.4mm">39.4mm</option>
                <option value="●高さ：48.4mm">48.4mm</option>
                <option value="●高さ：54mm">54mm</option>
                <option value="●高さ：58mm">58mm</option>
                <option value="●高さ：59mm">59mm</option>
                <option value="●高さ：60mm">60mm</option>
                <option value="●高さ：62mm">62mm</option>
                <option value="●高さ：65mm">65mm</option>
                <option value="●高さ：69mm">69mm</option>
                <option value="●高さ：120mm">120mm</option>
                <option value="●高さ：130mm">130mm</option>
                <option value="●高さ：131.5mm">131.5mm</option>
                <option value="●高さ：135.7mm">135.7mm</option>
                <option value="●高さ：136.5mm">136.5mm</option>
                <option value="●高さ：154mm">154mm</option>
                <option value="●高さ：154.5mm">154.5mm</option>
                <option value="●高さ：155mm">155mm</option>
                <option value="●高さ：157.5mm">157.5mm</option>
                <option value="●高さ：158mm">158mm</option>
                <option value="●高さ：158.5mm">158.5mm</option>
                <option value="●高さ：160mm">160mm</option>
                <option value="●高さ：163mm">163mm</option>
                <option value="●高さ：165mm">165mm</option>
                <option value="●高さ：169mm">169mm</option>
            </select>
          </div>
        </div>

        <div class="sub">
          {% for cooler in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{cooler.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{cooler.product_name}}</h1>
                <h3 class="price">¥{{cooler.price}}</h3>
                <h2 class="text">{{cooler.info}}</h2>
              </div>
            </div>
          </button>
          {% endfor %}
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/cooler.js?ver=2020101655"></script>
  </body>
</html>
