<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/07_hdd.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">HDD</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1" id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="hdd_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="hdd_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="hdd_cash_value">
              <option value="">Cash</option>
                <option value="●キャッシュ：8MB">8MB</option>
                <option value="●キャッシュ：16MB">16MB</option>
                <option value="●キャッシュ：32MB">32MB</option>
                <option value="●キャッシュ：64MB">64MB</option>
                <option value="●キャッシュ：128MB">128MB</option>
                <option value="●キャッシュ：256MB">256MB</option>
                <option value="●キャッシュ：512MB">512MB</option>
            </select>
            <select class="sbox" id="hdd_capacity_value">
              <option value="">Capacity</option>
                <option value="500GB,0.5TB">500GB</option>
                <option value="●ディスク容量(TB)：1TB">1TB</option>
                <option value="●ディスク容量(TB)：2TB">2TB</option>
                <option value="●ディスク容量(TB)：3TB">3TB</option>
                <option value="●ディスク容量(TB)：4TB">4TB</option>
                <option value="●ディスク容量(TB)：6TB">6TB</option>
                <option value="●ディスク容量(TB)：8TB">8TB</option>
                <option value="●ディスク容量(TB)：10TB">10TB</option>
                <option value="●ディスク容量(TB)：12TB">12TB</option>
                <option value="●ディスク容量(TB)：14TB">14TB</option>
                <option value="●ディスク容量(TB)：16TB">16TB</option>
                <option value="●ディスク容量(TB)：18TB">18TB</option>
            </select>
          </div>
        </div>

        <div class="sub">
          {% for hdd in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{hdd.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{hdd.product_name}}</h1>
                <h3 class="price">¥{{hdd.price}}</h3>
                <h2 class="text">{{hdd.info}}</h2>
              </div>
            </div>
          </button>
          {% endfor %}
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/hdd.js?ver=2020101654"></script>
  </body>
</html>
