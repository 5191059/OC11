<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/07_hdd.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">HDD</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1" id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="hdd_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="hdd_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="hdd_cash_value">
              <option value="">RPM</option>
              {% for pro_info in info.rpm %}
                <option value="RPM:{{pro_info.rpm}}">RPM:{{pro_info.rpm}}</option>
              {% endfor %}
            </select>
            <select class="sbox" id="hdd_capacity_value">
              <option value="">Capacity</option>
              {% for pro_info in info.capacity %}
                <option value="Capacity:{{pro_info.capacity}}">Capacity:{{pro_info.capacity}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="sg3" id="Search3">
            <select class="sbox" id="hdd_size_value">
              <option value="">Size</option>
              {% for pro_info in info.size %}
                <option value="Size:{{pro_info.size}}">Size:{{pro_info.size}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="sub">

          {% for hdd in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{hdd.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{hdd.product_name}}</h1>
                <h3 class="price">¥{{hdd.price[1][1]}}</h3>
                <h2 class="text">
                  <p>RPM:{{hdd.info[0]}} Capacity:{{hdd.info[1]}} Size:{{hdd.info[2]}}</p>
                </h2>
              </div>
            </div>
          </button>
          {% endfor %}
          
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/hdd.js?ver=2020101654"></script>
  </body>
</html>
