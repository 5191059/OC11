<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/01_cpu.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">CPU</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1"  id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="cpu_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="cpu_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="cpu_socket_value">
              <option value="">Socket</option>
              <option value="Socket AM4">Socket AM4</option>
              <option value="LGA1151">LGA1151</option>
              <option value="LGA1200">LGA1200</option>
              <option value="LGA2066">LGA2066</option>
            </select>
            <select class="sbox" id="cpu_clock_value">
              <option value="">Clock</option>
                <option value="2.7">2.7</option>
                <option value="2.8">2.8</option>
                <option value="3.0">3.0</option>
                <option value="3.1">3.1</option>
                <option value="3.3">3.3</option>
                <option value="3.4">3.4</option>
                <option value="3.5">3.5</option>
                <option value="3.6">3.6</option>
                <option value="3.7">3.7</option>
                <option value="3.8">3.8</option>
                <option value="3.9">3.9</option>
                <option value="4.1">4.1</option>
                <option value="4.2">4.2</option>
            </select>
          </div>
          <div class="sg3" id="Search3">
            <select class="sbox" id="cpu_thread_value">
              <option value="">Thread</option>
                <option value="スレッド数：2">2</option>
                <option value="スレッド数：4">4</option>
                <option value="スレッド数：6">6</option>
                <option value="スレッド数：8">8</option>
                <option value="スレッド数：12">12</option>
                <option value="スレッド数：16">16</option>
                <option value="スレッド数：20">20</option>
                <option value="スレッド数：24">24</option>
                <option value="スレッド数：28">28</option>
                <option value="スレッド数：32">32</option>
                <option value="スレッド数：36">36</option>
            </select>
            <select class="sbox" id="cpu_core_value">
              <option value="">Core</option>
                <option value="コア数：2">2</option>
                <option value="コア数：4">4</option>
                <option value="コア数：6">6</option>
                <option value="コア数：8">8</option>
                <option value="コア数：10">10</option>
                <option value="コア数：12">12</option>
                <option value="コア数：14">14</option>
                <option value="コア数：16">16</option>
                <option value="コア数：18">18</option>
              </select>
          </div>
        </div>

        <div class="sub">
          {% for cpu in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{cpu.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{cpu.product_name}}</h1>
                <h3 class="price">¥{{cpu.price}}</h3>
                <h2 class="text">{{cpu.info}}</h2>
              </div>
            </div>
          </button>
          {% endfor %}
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/cpu.js?ver=2020101663"></script>
  </body>
</html>
