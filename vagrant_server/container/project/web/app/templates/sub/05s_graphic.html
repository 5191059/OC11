<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/05_graphic.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">GRAPHIC BOARD</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1"  id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="graphic_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="graphic_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="graphic_GPU_value">
              <option value="">GPU</option>
              {% for pro_info in info.chip %}
                <option value="GPU:{{pro_info.chip}}">GPU:{{pro_info.chip}}</option>
              {% endfor %}
            </select>
          </div>
        </div>


        <div class="sub">

          {% for graphic in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{graphic.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{graphic.product_name}}</h1>
                <h3 class="price">¥{{graphic.price[1][1]}}</h3>
                <h2 class="text">
                  <p>GPU:{{graphic.info[0]}}</p>
                </h2>
              </div>
            </div>
          </button>
          {% endfor %}
          
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/graphic.js"></script>
  </body>
</html>
