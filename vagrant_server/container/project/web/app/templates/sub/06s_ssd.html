<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Mechanic Garage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="pc, parts, cpu, cooler, motherboard">
    <link rel="stylesheet" href="../../static/css/sub.css">
    <link rel="stylesheet" href="../../static/css/button.css">
    <link rel="stylesheet" href="../../static/css/top.css">
    <link rel="stylesheet" href="../../static/css/06_ssd.css">
  </head>
  
  <body>
    <div class="wrap" id="wrap">
      <div class="background" id="background">
        <div class="hello">
          <p class="paint_1">SSD</p>
          <p class="paint_2">Select the parts you want to use.</p>
        </div>

        <div class="request">
          <div class="sg1" id="Search1">
            <div class="ibox"><input type="text" placeholder="Lowest Price" id="ssd_low_price"></div>
            <div class="ibox"><input type="text" placeholder="Highest Price" id="ssd_high_price"></div>
          </div>
          <div class="sg2" id="Search2">
            <select class="sbox" id="ssd_connect_value">
              <option value="">Connect</option>
              <option value="●接続：M.2 2280 (PCIe 3.0 x4 NVMe)">M.2 2280 (PCIe 3.0 x4 NVMe)</option>
              <option value="●接続：M.2 2280 (NVMe)">M.2 2280 (NVMe)</option>
              <option value="●接続：M.2 2280 (PCIe 4.0 x4 NVMe)">M.2 2280 (PCIe 4.0 x4 NVMe)</option>
              <option value="●接続：M.2 2280 (SATA)">M.2 2280 (SATA)</option>
              <option value="●接続：PCI Express 3.0 x8">PCI Express 3.0 x8</option>
              <option value="●接続：SATA3">SATA3</option>
            </select>
            <select class="sbox" id="ssd_capacity_value">
              <option value="">Capacity</option>
                <option value="120GB">120GB</option>
                <option value="240GB">240GB</option>
                <option value="250GB">250GB</option>
                <option value="256GB">256GB</option>
                <option value="480GB">480GB</option>
                <option value="500GB">500GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
                <option value="2TB">2TB</option>
                <option value="4TB">4TB</option>
            </select>
          </div>
        </div>

        <div class="sub">
          {% for ssd in lst %}
          <button class="button" type="button" name="button" value="add" onclick="addPro(this.id);">
            <div class="card">
              <div class="hex">
                <img class="hex_image" src={{ssd.image}} alt="">
              </div>
              <div class="info">
                <h1 class="name">{{ssd.product_name}}</h1>
                <h3 class="price">¥{{ssd.price}}</h3>
                <h2 class="text">{{ssd.info}}</h2>
              </div>
            </div>
          </button>
          {% endfor %}
        </div>
        <p class="pagetop"><a href="#wrap">▲</a></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../static/js/top.js?ver=1129"></script>
    <script src="../../static/js/ssd.js?ver=2020101654"></script>
  </body>
</html>
